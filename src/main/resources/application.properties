server.port=8085

# [必须]注册中心: zk集群地址；rpc client与rpc server都需要用到;
#zk.register=172.20.11.100:2181,172.20.11.100:2182,172.20.11.100:2183
zk.server=localhost:2181,localhost:2182,localhost:2183
# 注册中心: zk会话超时时间，单位毫秒，默认3000
zk.register.sessionTimeout=3001
# 注册中心: zk连接超时时间，单位毫秒，10000
zk.register.connectionTimeout=3000

# [rpc client 配置]
# 是否启用rpc client 默认关闭
com.lpy.client.enabled=true
# rpc超时时间
thrift.socketTimeout=3000
# thrift 超时时间
thrift.timeout=3000

# 是否打开servlet日志监听
jlpay.framework.metrics.logging.servlet.enabled=true

# rpc服务端口
biz.dependency-service.commons=/commons/rpc-server
